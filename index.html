<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body data-instant-intensity="all" class="primo-page">
    <div class="block" id="block-bouwa">
      <div class="primo-component" id="component-bouwa">
        <div>
          <section>
            <section>
              <h4>AF</h4>
              <nav>
                <a href="">Projects</a>
                <a href="">Skills</a>
                <a href="">Contacts</a>
                <button></button>
              </nav>
            </section>
          </section>
        </div>
      </div>
      <style type="text/css">
        #component-bouwa section{
            /* variables */
            --main-font-size:25px;
            --main-weight:bold;
            --main-height-line:32px;
            --main-width:100%;
            --main-height:64px;
            --main-padding:8px;
            --main-color:#2979FF;
            --nav-background-image:url('https://i.pinimg.com/favicons/018ad5530742f084942499f82870f4316064c4dd6022ef4b4c4bb687.ico?6e27f60d0ed13633267f868a7d1b31fd');
            --image-width:30px;
            --image-height:30px;
            /* ------------------ */
            font-weight:var(--main-weight);
            font-size:var(--main-font-size);
            height-line:--main-height-line;
            max-width:var(--main-width);
            max-height:var(--main-height);
            padding:var(--main-padding);
          }
            #component-bouwa section h4{
              padding:var(--main-padding);
              color:var(--main-color);
            }
            #component-bouwa section section{
              display:flex;
              justify-content:space-between;
              padding:var(--main-padding);
            }
            #component-bouwa section section nav a{
                  padding:var(--main-padding);
                  margin:var(--main-padding);
                }
            #component-bouwa section section nav a:hover{
                  text-decoration:underline;
                }
            #component-bouwa section section nav button{
                  background-image: var(--nav-background-image);
                  background-size: cover;
                  width: var(--image-width);
                  height: var(--image-height);
                  padding:var(--main-padding);
                }
          @media (max-width:500px) {
            #component-bouwa section{
              flex-direction:row;
              font-size:12px;
              height-line:15px;
              padding:4px;
            }
          }
      </style>
    </div>
  </body>
</html>
