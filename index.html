<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body data-instant-intensity="all" class="primo-page">
    <div class="block" id="block-bouwa">
      <div class="primo-component" id="component-bouwa">
        <div>
          <section>
            <section>
              <h5><a href="#">AP</a></h5>
              <nav>
                <a href="">Projects</a>
                <a href="">Skills</a>
                <a href="">Contacts</a>
                <button><a herf="#"></a></button>
              </nav>
            </section>
          </section>
        </div>
      </div>
      <style type="text/css">
        #component-bouwa section {
            font-size: var(--main-font-size);
            height-line: --main-height-line;
            max-width: var(--main-width);
            max-height: var(--main-height);
            padding: var(--main-padding);
          }
            #component-bouwa section h5 {
              padding: var(--main-padding);
              color: var(--main-color);
              font-weight: var(--header-weight);
            }
            #component-bouwa section section {
              display: flex;
              align-items: center;
              justify-content: space-between;
              padding: var(--main-padding);
            }
            #component-bouwa section section nav a {
                  padding: var(--main-padding);
                  margin: var(--main-padding);
                }
            #component-bouwa section section nav a:hover {
                  text-decoration: underline;
                }
            #component-bouwa section section nav button {
                  background-image: var(--nav-background-image);
                  background-size: cover;
                  width: var(--image-width);
                  height: var(--image-height);
                  padding: var(--main-padding);
                }
          @media (max-width: 500px) {
            #component-bouwa section {
              flex-direction: row;
              font-size: 0.8rem;
              height-line: 15px;
              padding: 4px;
            }
                #component-bouwa section section nav {
                  flex-direction: row;
                }
          }
      </style>
    </div>

    <div class="block" id="block-ouqfg">
      <div class="primo-component" id="component-ouqfg">
        <div>
          <section>
            <nav>
              <svg width="30" height="30" class="logo">
                <circle
                  cx="15"
                  cy="15"
                  r="10"
                  stroke="black"
                  stroke-width="1"
                  fill="blue"
                />
              </svg>
              <a href="">Why</a>
              <a href="">Features</a>
              <a href="">Pricing</a>
              <a href="">Contact</a>
            </nav>
            <div>
              <button class="logIn">Log in</button>
              <button class="signUp">Sign Up</button>
              <button class="close">X</button>
              <a class="toggle_button"
                ><span></span>
                <span></span>
                <span></span>
              </a>
            </div>
          </section>
        </div>
      </div>
      <style type="text/css">
        #component-ouqfg section{
            display: flex;
            justify-content: space-between;
            align-items:	center;
            max-width: 1400px;
            font-family:	"Roboto";
            font-size:	18px;
            line-height:	24px;
            font-weight:	400px;
            margin:	0 auto;
            padding: 1.5rem 2rem;
          }
            #component-ouqfg section nav	{
              display: flex;
            }
            #component-ouqfg section nav a	{
                margin: 0 32px;
                border-bottom: 2px solid transparent;
                transition: border-color 0.1s;
              }
            #component-ouqfg section nav a:hover	{
                  border-color: black;
                  font-weight:	1000px;
                  color:	#000000;
                }
            #component-ouqfg section nav svg	{
                margin: 0 42px;
              }
            #component-ouqfg section div .signUp{
                width:	90px;
                height:	30px;
                color: white;
                background-color:	blue;
                border-radius:	5px;
              }
            #component-ouqfg section div .logIn{
                width:	90px;
                height:	30px;
                color: black;
                background-color:	white;
                border-radius:	5px;
              }
            #component-ouqfg section div .close	{
                display:	none;
              }
            #component-ouqfg section div .toggle_button	{
                position:	absolute;
                right:	0;
                top:	0;
                width:	30px;
                height:	21px;
                display:	none;
                flex-direction:	column;
                justify-content:	space-between;
              }
            #component-ouqfg section div .toggle_button span	{
                  height:	3px;
                  width:	100%;
                  background-color:	black;
                }
          @media(max-width:	500px)	{
            #component-ouqfg section	{
              flex-direction:	column;
              font-size:	12px;
            }
              #component-ouqfg section nav	{
                flex-direction:	column;
                grid-gap:	10px;
                flex:	1;
              }
              #component-ouqfg section div	{
                position:	absolute;
                top:	0;
                right:	0;
                margin:	5px 0;
              }
                #component-ouqfg section div .signUp	{
                  position:	absolute;
                  right:	70px;
                  top:	0;
                  width:	50px;
                }
                #component-ouqfg section div .close	{
                  display:	flex;
                  margin:	0 32px;
                  position:	absolute;
                  right:	0;
                  top:	0;
                }
                #component-ouqfg section div .logIn	{
                  display:	none;
                }
              #component-ouqfg section svg	{
                position:	absolute;
                top:	0;
                left:	0;
                margin:	5px 0;
              }
          }
      </style>
    </div>
  </body>
</html>
